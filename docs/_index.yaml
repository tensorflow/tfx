book_path: /tfx/_book.yaml
project_path: /tfx/_project.yaml
description: <!--no description-->
landing_page:
  custom_css_path: /site-assets/css/style.css
  rows:
  - heading: TFX is an end-to-end machine learning platform for TensorFlow.
    items:
    - classname: devsite-landing-row-50
      description: >
        TensorFlow Extended (TFX) is a TensorFlow-based general-purpose machine
        learning platform implemented at Google. We've already open sourced some
        TFX libraries with the rest of the system to come. For an overview of
        TFX, read our
        <a href='https://dl.acm.org/citation.cfm?id=3098021' class='external'>KDDâ€™2017 paper</a>
        and watch the
        <a href='https://www.youtube.com/watch?v=vdG7uKQ2eKk' class='external'>Dev Summit talk</a>.
      list:
      - heading: TensorFlow Data Validation
        description: >
          A library for exploring and validating machine learning data.
        path: /tfx/data_validation
        icon:
          icon_name: chevron_right
          foreground: theme
          background: grey
      - heading: TensorFlow Transform
        description: >
          Perform full-pass analyze phases over data to create transformation
          graphs that are consistently applied during training and serving.
        path: /tfx/transform
        icon:
          icon_name: chevron_right
          foreground: theme
          background: grey
      - heading: TensorFlow Model Analysis
        description: >
          Libraries and visualization components to compute full-pass and sliced
          model metrics over large datasets, and analyze them in a notebook.
        path: /tfx/model_analysis
        icon:
          icon_name: chevron_right
          foreground: theme
          background: grey
      - heading: TensorFlow Serving
        description: >
          A flexible, high-performance serving system for machine learning
          models, designed for production environments.
        path: /serving
        icon:
          icon_name: chevron_right
          foreground: theme
          background: grey
      youtube_id: vdG7uKQ2eKk

