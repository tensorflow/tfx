book_path: /tfx/_book.yaml
project_path: /tfx/_project.yaml
title: TFX tutorials
landing_page:
  nav: left
  custom_css_path: /site-assets/css/style.css
  meta_tags:
  - name: description
    content: >
      Learn how to move models to production with TFX. Follow end-to-end examples for beginners and
      users. Create and manage machine learning pipelines with TensorFlow.
  rows:
  - classname:
      devsite-landing-row-100
    heading: "TensorFlow in Production tutorials"
    items:
    - description: >
        <p>
        The best way to learn TensorFlow Extended (TFX) is to learn by doing.
        These tutorials are focused examples of the key parts of TFX. They
        include beginner tutorials to get started, and more advanced tutorials
        for when you really want to dive into more advanced parts of TFX.
        </p>

  - classname:
      devsite-landing-row-100
    heading: "TFX 1.0"
    items:
    - description: >
        <p>
        We are happy to announce the availability of the
        <a href="https://github.com/tensorflow/tfx/releases">TFX 1.0.0 Release Candidate</a>.
        This is the initial post-beta release of TFX, which provides stable public APIs and
        artifacts. You can be assured that your future TFX pipelines will keep working after an
        upgrade within the compatibility scope defined in this
        <a href="https://github.com/tensorflow/community/blob/master/rfcs/20210307-tfx-api-artifact-compat.md">RFC</a>.
        </p>

  - heading: "Getting started tutorials"
    classname: devsite-landing-row-100
    items:
    - classname: tfo-landing-page-card
      description: >
        <a href="/tfx/tutorials/tfx/penguin_simple"><h3 class="no-link">1. Starter Pipeline</h3></a>
        Probably the simplest pipeline you can build, to help you get started.
        Click the <em>Run in Google&nbsp;Colab</em> button.
      path: /tfx/tutorials/tfx/penguin_simple
    - classname: tfo-landing-page-card
      description: >
        <a href="/tfx/tutorials/tfx/penguin_tfdv"><h3 class="no-link">2. Adding Data Validation</h3></a>
        Building on the simple pipeline to add data validation components.
      path: /tfx/tutorials/tfx/penguin_tfdv
    - classname: tfo-landing-page-card
      description: >
        <a href="/tfx/tutorials/tfx/penguin_transform"><h3 class="no-link">3. Adding Feature Engineering</h3></a>
        Building on the data validation pipeline to add a feature engineering component.
      path: /tfx/tutorials/tfx/penguin_tft
    - classname: tfo-landing-page-card
      description: >
        <a href="/tfx/tutorials/tfx/penguin_tfma"><h3 class="no-link">4. Adding Model Analysis</h3></a>
        Building on the simple pipeline to add a model analysis component.
      path: /tfx/tutorials/tfx/penguin_tfma

  - heading: "TFX on Google Cloud"
    classname: devsite-landing-row-100
    description: >
      Google Cloud provides various products like BigQuery, Vertex AI to make your ML workflow
      cost-effective and scalable. You will learn how to use those products in your TFX pipeline.
    items:
    - classname: tfo-landing-page-card
      description: >
        <a href="/tfx/tutorials/tfx/gcp/vertex_pipelines_simple"><h3 class="no-link">Running on Vertex Pipelines</h3></a>
        Running pipelines on a managed pipeline service, Cloud AI Platform Pipelines.
      path: /tfx/tutorials/tfx/gcp/vertex_pipelines_simple
    - classname: tfo-landing-page-card
      description: >
        <a href="/tfx/tutorials/tfx/gcp/vertex_pipelines_bq"><h3 class="no-link">Read data from BigQuery</h3></a>
        Using BigQuery as a data source of ML pipelines.
      path: /tfx/tutorials/tfx/gcp/vertex_pipelines_bq
    - classname: tfo-landing-page-card
      description: >
        <a href="/tfx/tutorials/tfx/gcp/vertex_pipelines_vertex_training"><h3 class="no-link">Vertex AI Training</h3></a>
        Using cloud resources for ML training with Vertex AI Training.
      path: /tfx/tutorials/tfx/gcp/vertex_pipelines_vertex_training
    - classname: tfo-landing-page-card
      description: >
        <a href="/tfx/tutorials/tfx/cloud-ai-platform-pipelines"><h3 class="no-link">TFX on Cloud AI Platform Pipelines</h3></a>
        An introduction to using TFX and Cloud AI Platform Pipelines.
      path: /tfx/tutorials/tfx/cloud-ai-platform-pipelines


  - heading: "Next steps"
  - classname: devsite-landing-row-100
    items:
    - description: >
        Once you have a basic understanding of TFX, check these additional tutorials and guides.
        And don't forget to read the <a href="/tfx/guide">TFX User Guide</a>.

  - classname: devsite-landing-row-100
    items:
    - classname: tfo-landing-page-card
      description: >
        <a href="/tfx/tutorials/tfx/components_keras"><h3 class="no-link">Complete Pipeline Tutorial</h3></a>
        A component-by-component introduction to TFX, including the <em>interactive context</em>, a
        very useful development tool. Click the <em>Run in Google&nbsp;Colab</em> button.
      path: /tfx/tutorials/tfx/components_keras
    - classname: tfo-landing-page-card
      description: >
        <a href="/tfx/tutorials/tfx/python_function_component"><h3 class="no-link">Custom Component Tutorial</h3></a>
        A tutorial showing how to develop your own custom TFX components.
      path: /tfx/tutorials/tfx/python_function_component

  - classname: devsite-landing-row-100
    items:
    - classname: tfo-landing-page-card
      description: >
        <a href="/tfx/tutorials/data_validation/tfdv_basic"><h3 class="no-link">Data Validation</h3></a>
        This Google&nbsp;Colab notebook demonstrates how TensorFlow Data Validation (TFDV) can be used to
        investigate and visualize a dataset, including generating descriptive statistics, inferring
        a schema, and finding anomalies.
      path: /tfx/tutorials/data_validation/tfdv_basic
    - classname: tfo-landing-page-card
      description: >
        <a href="/tfx/tutorials/model_analysis/tfma_basic"><h3 class="no-link">Model Analysis</h3></a>
        This Google&nbsp;Colab notebook demonstrates how TensorFlow Model Analysis (TFMA) can be used to
        investigate and visualize the characteristics of a dataset and evaluate the performance of a
        model along several axes of accuracy.
      path: /tfx/tutorials/model_analysis/tfma_basic
    - classname: tfo-landing-page-card
      description: >
        <a href="/tfx/tutorials/serving/rest_simple"><h3 class="no-link">Serve a Model</h3></a>
        This tutorial demonstrates how TensorFlow Serving can be used to serve a model using a
        simple REST API.
      path: /tfx/tutorials/serving/rest_simple

  - heading: "Videos and updates"
    description: >
      <p>
        Subscribe to the
        <a href="https://www.youtube.com/playlist?list=PLQY2H8rRoyvxR15n04JiW0ezF5HQRs_8F"
        class="external">TFX YouTube Playlist</a>
        and <a href="https://blog.tensorflow.org/search?label=TFX&max-results=20"
        class="external">blog</a> for the latest videos and updates.
      </p>
    items:
    - heading: "TFX: Production ML with TensorFlow in 2020"
      description: "TF Dev Summit 2020"
      youtube_id: I3MjuFGmJrg
      buttons:
      - label: Watch the video
        path: https://youtu.be/I3MjuFGmJrg
    - heading: "TFX: Production ML pipelines with TensorFlow"
      description: "TF World 2019"
      youtube_id: TA5kbFgeUlk
      buttons:
      - label: Watch the video
        path: https://youtu.be/TA5kbFgeUlk
    - heading: "Taking Machine Learning from Research to Production"
      description: "GOTO Copenhagen 2019"
      youtube_id: rly7DqCbtKw
      buttons:
      - label: Watch the video
        path: https://youtu.be/rly7DqCbtKw
